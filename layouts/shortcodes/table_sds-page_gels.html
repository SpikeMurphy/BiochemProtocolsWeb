<div class="gel-table-wrapper">
  <table id="gelTable">
    <thead>
      <tr>
        <th></th>
        <th>Gel 1</th>
        <th>Gel 2</th>
        <th>Gel 3</th>
        <th>Gel 4</th>
        <th>Gel 5</th>
      </tr>
    </thead>
    <tbody>
      {{ range $i := seq 1 20 }}
      <tr>
        <td>{{ $i }}</td>
        {{ range $j := seq 1 5 }}
        <td>
          <input type="text"
                 class="gel-input"
                 value="{{ if or (eq $i 1) (eq $i 15) (eq $i 20) }}ladder{{ end }}">
        </td>
        {{ end }}
      </tr>
      {{ end }}
    </tbody>
  </table>

  <div class="gel-buttons">
    <button id="excelBtn">Download Excel</button>
    <button id="pdfBtn">Download PDF</button>
  </div>
</div>
